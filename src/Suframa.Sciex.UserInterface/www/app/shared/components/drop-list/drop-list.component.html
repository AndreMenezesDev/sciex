<select #select class="form-control"
				[(ngModel)]="model"
				(change)="onChange(select.value)"
				[attr.required]="required || isRequired ? 'required' : null"
				[attr.disabled]="isDisabled || !list || list.length == 0 ? 'disabled' : null">

	<option *ngIf="list && list.length > 1" selected="{{ list && list.length > 1 ? 'selected' : '' }}" value="" hidden>{{placeholder}}</option>
	<option *ngFor="let item of list" [value]="isVisibleFieldCod == false ? item.id : item.cod">{{item.text}}</option>
</select>
