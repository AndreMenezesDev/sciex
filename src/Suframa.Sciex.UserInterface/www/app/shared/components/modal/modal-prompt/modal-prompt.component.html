<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" (click)="close()">&times;</button>
			<h4 class="modal-title">{{title || 'Confirmar'}}</h4>
		</div>
		<div class="modal-body">
			<form id="formularioPrompt" class="form form-horinzontal" #formularioPrompt="ngForm" ngNativeValidate>
				<p class="font-bold">{{message}}</p>
				<label class="required">{{titlePrompt}}:</label>
				<textarea class="form-control" name="result.prompt" [(ngModel)]="result.prompt" required></textarea>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" (click)="close()" class="btn btn-default" #cancelar>Cancelar</button>
			<button type="button" (click)="confirm()" class="btn btn-primary">Salvar</button>
		</div>
	</div>
</div>
<div class="modal-background"></div>
