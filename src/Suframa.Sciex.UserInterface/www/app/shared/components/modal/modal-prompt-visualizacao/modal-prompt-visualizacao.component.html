<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" (click)="close()">&times;</button>
			<h4 class="modal-title">{{title || 'Confirmar'}}</h4>
		</div>
		<div class="modal-body">
			<form id="formularioPrompt" class="form form-horinzontal" #formularioPrompt="ngForm" ngNativeValidate>
				<p class="font-bold">{{message}}</p>
				<label class="required">{{titlePrompt}}:</label>
				<textarea class="form-control" name="result.prompt" [(ngModel)]="result.prompt" required></textarea>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" (click)="action(1)" #cancelar>
				<i class="fa fa-times-circle-o"></i>
				Cancelar
			</button>
			<button type="button" class="btn btn-warning" (click)="action(2)">
				<i class="fa fa-search"></i>
				Somente Visualizar
			</button>
			<button type="button" class="btn btn-primary" (click)="action(3)">
				<i class="fa fa-save"></i>
				Salvar
			</button>
		</div>
	</div>
</div>
<div class="modal-background"></div>
