<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" (click)="close()">&times;</button>
			<h4 class="modal-title">{{title || 'Confirmação'}}</h4>
		</div>
		<div class="modal-body">
			<p>{{message}}</p>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" (click)="action(1)" #cancelar>
				<i class="fa fa-times-circle-o"></i>
				Cancelar
			</button>
			<button type="button" class="btn btn-warning" (click)="action(2)">
				<i class="fa fa-search"></i>
				Somente Visualizar
			</button>
			<button type="button" class="btn btn-primary" (click)="action(3)">
				<i class="fa fa-check"></i>
				Sim
			</button>
		</div>
	</div>
</div>
<div class="modal-background"></div>
