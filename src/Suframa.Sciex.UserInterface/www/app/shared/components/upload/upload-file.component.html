
<div class="upload" style="min-height: 185px!important;">
	<div class="upload-files">
		<header>
			<p style="padding: 10px 0;">
				<i class="fa fa-cloud-upload" aria-hidden="true"></i>
				<span class="up">up</span>
				<span class="load">load</span>
			</p>
		</header>

		<div #divUpload ng2FileDrop
			 (fileOver)="fileOverBase($event)"
			 [uploader]="uploader">
			<div class="body" [ngClass]="{'active': isFileUpload}" id="drop" [ngStyle]="{display: (uploader.queue === undefined ||  uploader.queue.length === 0 ? '' : 'none')}">
				<i class="fa fa-file-text-o pointer-none" aria-hidden="true" style="font-size: 45px; margin: -20px;"></i>
				<p class="pointer-none"><b>Arraste e solte</b> o arquivo compactado aqui <br /> ou <a href="javascript:void(0)" id="triggerFile" (click)="file.click()">procure</a> o arquivo para carregar</p>
				<input #file type="file" multiple="multiple" style="display:none" (change)="onFileChange($event)" />
				<div class="text-danger">{{errorMessage}}</div>
			</div>
			<footer>
				<div class="row">

					<div class="col-lg-12">

						<div *ngIf="uploader.queue != undefined &&  uploader.queue.length > 0" class="list-files" style="width: 610px;">
							<table class="table">
								<thead>
									<tr>
										<th class="col-lg-3"></th>
										<th class="col-lg-2"></th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let item of uploader.queue; let i = index">
										<td class="text-left">{{item.file.name}}</td>
										<td>
											<a class="btn btn-danger btn-sm" data-toggle="tooltip" title="" data-original-title="Excluir" (click)="confirmarExclusao(item)"><i class="fa fa-trash-o"></i></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>

				</div>
				
			</footer>
		</div>

	</div>

</div>
