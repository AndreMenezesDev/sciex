<div #appModalAnalisarPedidoProrrogacao class="modal fade in" tabindex="-1" role="dialog" aria-hidden="true"
	style=" display: none; overflow: auto">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header bg-primary" style="padding: 10px 15px; color: white;">
				<h4 class="modal-title" id="modalParecer">Análise da Prorrogação do Processo em caráter especial</h4>
			</div>
			<div class="modal-body">
				<div class="row form-group">
					<div class="col-lg-12">
						<label class="m-r-xs">Foi identificado que já existe uma prorrogação para esse processo, logo será prorrogado em caráter especial
						</label>
					</div>

				</div>
				<div class="row form-group">
					<div class="col-lg-4">
						<label class="m-r-xs">Data de validade:</label>
						<span>{{model.dataValidadeFormatada}}</span>
					</div>
					<div class="col-lg-6">
						<label class="m-r-xs">Data de validade após a prorrogação:</label>
						<span>{{model.dataValidadeProrrogada}}</span>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-lg-12">
						<label>Justificativa:</label>
						<textarea class="form-control" 

						id="justificativa"
						style=" resize:none"
						name="justificativa" 
						 rows="5" 
						 [(ngModel)]= "model.justificativa"
						 required disabled>				
							
						</textarea>

						<div class="col-lg-12">
							<label>Justificativa:</label>
							<textarea  
							   class="form-control" style=" resize:none"
							   id="justificativa" name="justificativa"
							   rows="5" required='' 
							  [(ngModel)]= "parametros.justificativaReprovado"
							   >            
							  </textarea>
						   </div>
					</div>
				</div>
			</div>
			<div class="modal-footer" style="padding: 10px 15px;">
				 <button type="button" class="btn btn-sm btn-primary" (click)="aceitar()"><span
						class="fa fa-check m-r-xs"></span> Aprovar</button>
				<button type="button" class="btn btn-sm btn-danger"(click)="reprovar()"><span
						class="fa fa-times m-r-xs"></span> Reprovar</button>
				<button type="button" class="btn btn-sm btn-default" (click)="fechar()"><span
					class="fa fa-times m-r-xs"></span> Cancelar</button> 
			
				
				
			</div>
		</div>
	</div>
</div>
<div #appModalAnalisarPedidoProrrogacaoBackground class="modal-backdrop fade in" style="display: none;"></div>
