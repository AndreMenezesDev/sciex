<div class="slim-scroll padder-h" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="10px" data-railopacity="0.2">
	<div class="row m-b-md">
		<div class="col-lg-12">
			<app-titulo>Controle de Importação</app-titulo>
			<app-sub-titulo>{{titulo}} Cadastrar Controle de Importação</app-sub-titulo>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<section class="panel panel-default">
				<header class="panel-heading">
					<div class="pull-right">
						<button type="button"
								disableOnClick
								*ngIf="isCancelarVisible"
								class="btn btn-default btn-sm"
								(click)="cancelarOperacao()">
							<i class="fa fa-long-arrow-left m-r-xs"></i>Cancelar
						</button>
						<!--<a routerLink="/aladi/pesquisar" class="btn btn-default btn-sm"><i class="fa fa-long-arrow-left"></i> Cancelar</a>-->
						<a routerLink="/manter-codigo-importacao/{{model.idCodigoImportacao}}/editar" class="btn btn-primary btn-sm" *ngIf="desabilitado"><i class="fa fa-pencil"></i> Editar</a>
						<button type="button" disableOnClick class="btn btn-primary btn-sm" (click)="formulario.onSubmit()" *ngIf="!desabilitado"><i class="fa fa-save"></i> Salvar</button>
					</div>
					<h2 class="panel-title h5">{{tituloPanel}}</h2>
				</header>
				<article class="panel-body">
					<form id="formulario" class="form form-horinzontal" #formulario="ngForm" ngNativeValidate (ngSubmit)="salvar()">
						<fieldset [disabled]="desabilitado">
							<div class="row form-group">
								<div class="col-lg-3">
									<div class="form-group">
										<label for="aplicacao" class="control-label required">Aplicação:</label>
										<app-drop-list name="model.idPliAplicacao"
													   servico="PliAplicacao"
													   [(ngModel)]="model.idPliAplicacao"
													   placeholder="Selecione uma opção"
													   required
													   #aplicacao>
										</app-drop-list>
									</div>
								</div>
								<div class="col-lg-3">
									<label for="setor" class="control-label required">Setor:</label>
									<app-drop-list name="model.codigoSetor"
												   servico="ViewSetor"
												   [(ngModel)]="model.codigoSetor"
												   placeholder="Selecione uma opção"
												   (change)="getSelectedOptionText($event)"
												   required
												   #setor>
									</app-drop-list>
								</div>
								<div class="col-lg-6">
									<!--[valorSelecionadoParent]="paisSelecionado"-->
									<label for="codigoConta" class="control-label required">Código da Conta:</label>
									<app-drop-list-select (valorModificado)="model.idCodigoConta = $event"
														  [(ngModel)]="model.idCodigoConta"
														  name="idCodigoConta"
														  [isDisabled]="desabilitado"
														  [isRequired]="true"
														  parametro="1"
														  parametroChave="filtrarCaptura"
														  servico="CodigoConta"
														  [placeholder]="desabilitado == true ? '' : 'Informe o código ou a descrição' "
														  [selMinimumInputLength]="1"
														  #codigoconta>
									</app-drop-list-select>
								</div>
							</div>

							<div class="row form-group">
								<div class="col-lg-6">
									<div class="form-group">
										<label for="regimeTributario" class="control-label required">Código de Utilização:</label>
										<!--[valorSelecionadoParent]="paisSelecionado"-->
										<app-drop-list-select (valorModificado)="model.idCodigoUtilizacao = $event"
															  [(ngModel)]="model.idCodigoUtilizacao"
															  name="idCodigoUtilizacao"
															  [isDisabled]="desabilitado"
															  [isRequired]="true"
															  servico="CodigoUtilizacao"
															  parametro="1"
															  parametroChave="filtrarCaptura"
															  [placeholder]="desabilitado == true ? '' : 'Informe o código ou a descrição' "
															  [selMinimumInputLength]="1"
															  #codigoutilizacao>
										</app-drop-list-select>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</article>
				<footer class="panel-footer clearfix" style="padding: 4px 15px!important;">
					<div class="pull-right">
						<button type="button"
								disableOnClick
								class="btn btn-default btn-sm"
								(click)="cancelarOperacao()">
							<i class="fa fa-long-arrow-left m-r-xs"></i>Cancelar
						</button>
						<button type="button"
								disableOnClick
								class="btn btn-primary btn-sm"
								(click)="formulario.onSubmit()">
							<i class="fa fa-save"></i> Salvar
						</button>
					</div>
				</footer>
			</section>
		</div>
	</div>
</div>
