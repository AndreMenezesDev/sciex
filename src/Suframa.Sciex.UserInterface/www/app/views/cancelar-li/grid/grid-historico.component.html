<app-grid [(page)]="page"
		  [(size)]="size"
		  [(total)]="total"
		  [(parametros)]="parametros"
		  (onChangeSize)="changeSize($event)"
		  (onChangePage)="changePage($event)">

	<div class="table-responsive no-margin-bottom no-border">
		<table class="table table-striped">
			<thead class="table-header-color">
				<tr>
					<th class="th-sortable th-250 unset-nowrap">
						<app-ordenacao field="acao" [sorted]="sorted" (onChangeSort)="changeSort($event)">Ação</app-ordenacao>
					</th>
					<th class="th-sortable th-100 unset-nowrap">
						<app-ordenacao field="dataformatada" [sorted]="sorted" (onChangeSort)="changeSort($event)">Data</app-ordenacao>
					</th>
					<th class="th-sortable th-50 unset-nowrap">
						<app-ordenacao field="cpfcnpjResponsavel" [sorted]="sorted" (onChangeSort)="changeSort($event)">Login Responsável</app-ordenacao>
					</th>
					<th class="th-sortable th-100 unset-nowrap">
						<app-ordenacao field="nomeResponsavel" [sorted]="sorted" (onChangeSort)="changeSort($event)">Responsável</app-ordenacao>
					</th>
					<th class="th-sortable th-250 unset-nowrap">
					<app-ordenacao field="observacao" [sorted]="sorted" (onChangeSort)="changeSort($event)">Resposta</app-ordenacao>
					</th>
				</tr>
			</thead>

			<tbody>
				<tr *ngFor="let item of lista; let i = index">
					<td class="unset-nowrap">{{item.descricaoStatus}}</td>
					<td class="unset-nowrap">{{item.dataFormadata}}</td>
					<td class="unset-nowrap">{{item.cpfcnpjResponsavel}}</td>
					<td class="unset-nowrap">{{item.nomeResponsavel}}</td>
					<td class="unset-nowrap">{{item.observacao}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</app-grid>
