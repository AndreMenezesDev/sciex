<div #appModalHistoricoNcm class="modal fade in" tabindex="-1" role="dialog" aria-hidden="false" style="display: none;">
	<div class="modal-dialog" style="width: 95%; margin-top: 20px;">
		<div class="modal-content">
			<div class="modal-header bg-primary" style="padding: 10px 15px; color: white;">
				<h4 class="modal-title" id="ajudaModalLabel">Histórico de Alterações da NCM</h4>
			</div>
			<div class="modal-body" style="overflow-y: auto; max-height: calc(100vh - 210px);">
				<div class="col-lg-12">
					<label class="m-r-xs">Descrição NCM:</label><span>{{modelNcm.descricao}}</span>
				</div>
				<div class="col-lg-4 text-nowrap">
					<label class="m-r-xs">Nº NCM:</label><span>{{modelNcm.codigoNCM}}</span>
				</div>
				<div class="row"></div>
				<div class="row">
					<div class="col-lg-12">
						<section class="panel panel-default">
							<app-historico-ncm-grid [(lista)]="grid.lista"
												   [(total)]="grid.total"
												   [(size)]="grid.size"
												   [(page)]="grid.page"
												   [(parametros)]="parametros">
							</app-historico-ncm-grid>
						</section>
					</div>
				</div>
			</div>
			<div class="modal-footer" style="padding: 10px 15px;">
				<a (click)="fechar()" class="btn btn-sm btn-default btn-sm" data-dismiss="modal"><i class="fa fa-long-arrow-left m-r-xs"></i>Voltar</a>
			</div>
		</div>
	</div>

</div>
<div #appModalHistoricoNcmBackground class="modal-backdrop fade in" style="display: none;"></div>
