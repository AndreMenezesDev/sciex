<div class="slim-scroll padder-h" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="10px" data-railopacity="0.2">
	<div class="row m-b-md">
		<div class="col-lg-12">
			<app-titulo>{{titulo}} NCM (Exceto NCM de Projeto Industrial)</app-titulo>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<section class="panel panel-default">
				<header class="panel-heading">
					<div class="pull-right">
						<button type="button"
								class="btn btn-default btn-sm"
								(click)="cancelarOperacao()">
							<i class="fa fa-long-arrow-left m-r-xs"></i>Cancelar
						</button>
						<button type="button" disableOnClick class="btn btn-primary btn-sm" (click)="formulario.onSubmit()"><i class="fa fa-save"></i> Salvar</button>
					</div>
					<h2 class="panel-title h5">Formulário</h2>
				</header>
				<article class="panel-body">
					<form id="formulario" class="form form-horinzontal" #formulario="ngForm" ngNativeValidate (ngSubmit)="salvar()">
						<fieldset>
							<div class="row form-group m-b-md">
								<div class="col-lg-10">
									<div class="col-lg-2">
										<label class="control-label required">Código:</label>
										<input class="form-control" type="text" id="txtCodigoNcm" name="txtCodigoNcm" [(ngModel)]="model.codigoNCM"
												mascararNCM="true" maxlength="10" [readonly]="somenteLeitura">
									</div>
									<div class="col-lg-7">
										<label class="control-label required">Descrição:</label>
										<input class="form-control" type="text" id="txtDescricao" name="txtDescricao" [(ngModel)]="model.descricao">
									</div>
								</div>
							</div>

							<div class="row form-group m-b-md">
								<div class="col-lg-10">
									<div class="col-lg-2 form-group">
										<label class="control-label required">Status:</label>
										<div>
											<label class="switch m-n">
												<input #statusNcm type="checkbox" name="statusNcm" [checked]="ischecked">
												<span></span>
											</label>
										</div>
									</div>
									<div class="col-lg-5 form-group">
										<label for="status" class="control-label">Válida para Amazônia Ocidental?</label>
										<div class="radio i-checks" style="margin-right: 0px;">
											<label class="col-md-2">
												<input #radioAmazoniaNao type="radio" [value]=0 [(ngModel)]="parametros.radioCheckAmazoniaOcidental" name="radioCustom"><i></i>Não
											</label>

											<label>
												<input #radioAmazoniaSim type="radio" [value]=1 [(ngModel)]="parametros.radioCheckAmazoniaOcidental" name="radioCustom"><i></i>Sim
											</label>
										</div>

									</div>
								</div>
							</div>

							<div class="row form-group" *ngIf="somenteLeitura">
								<div class="col-lg-10">
									<div class="col-lg-7">
										<label class="control-label required">Justificativa:</label>
										<input class="form-control" type="text" id="txtJustificativa" name="txtJustificativa" [(ngModel)]="model.justificativa">
									</div>
								</div>
							</div>

						</fieldset>
					</form>
				</article>
				<footer class="panel-footer clearfix" style="padding: 4px 15px!important;">
					<div class="pull-left">
						<label class="required"></label>Campo Obrigatório
					</div>
					<div class="pull-right">
						<button type="button"
								class="btn btn-default btn-sm"
								(click)="cancelarOperacao()">
							<i class="fa fa-long-arrow-left m-r-xs"></i>Cancelar
						</button>
						<button type="button" disableOnClick class="btn btn-primary btn-sm" (click)="formulario.onSubmit()"><i class="fa fa-save"></i> Salvar</button>
					</div>
				</footer>
			</section>
		</div>
	</div>
</div>
