<section id="content">
	<section class="scrollable">
		<div class="slim-scroll padder-h" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="10px" data-railopacity="0.2">
			<div class="row m-b-md">
				<div class="col-lg-12">
					<h1 class="m-b-xs text-black">Atribuir Papel do Usuário</h1>
					<small>Dados do Papel</small>
				</div>
			</div>
			<section class="panel panel-default">
				<header class="panel-heading">
					<h3 class="panel-title h5">Filtros de Pesquisa</h3>
				</header>
				<article class="panel-body">
					<form id="formulario" class="form form-horinzontal" #formulario="ngForm" ngNativeValidate (ngSubmit)="incluir()">
						<div class="form-group">
							<div class="row">
								<div class="col-lg-4">
									<label>Papel:</label>
									<app-drop-list name="papel"
												   required
												   servico="PapelUsuarioInterno"
												   [(ngModel)]="parametros.idPapel"
												   #papelDropList>
									</app-drop-list>
								</div>
								<div class="col-lg-4">
									<label>Nome Usuário:</label>
									<div class="d-f">
										<app-drop-list name="usuarioInterno"
													   required
													   servico="UsuarioInternoUsuarioInterno"
													   [(ngModel)]="parametros.idUsuarioInterno"
													   #usuarioInternoDropList>
										</app-drop-list>
										<button type="submit" disableOnClick class="btn btn-sm btn-success m-l-xs"><i class="fa fa-plus fix-"></i> Incluir</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</article>
				<app-usuario-papel-grid [(lista)]="grid.lista"
										[(total)]="grid.total"
										[(size)]="grid.size"
										[(page)]="grid.page"
										(onChangeSort)="onChangeSort($event)"
										(onChangePage)="onChangePage($event)"
										(changeStatus)="onChangeStatus($event)">
				</app-usuario-papel-grid>
			</section>
		</div>
	</section>
</section>
