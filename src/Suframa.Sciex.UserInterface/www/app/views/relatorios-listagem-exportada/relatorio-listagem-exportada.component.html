<div class="slim-scroll padder-h" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="10px"
	data-railOpacity="0.2">

	<div class="row m-b-md">
		<div class="col-lg-12">
			<h1 class="m-b-xs text-black">Relatório Listagem de Exportação Aprovadas por Exportador</h1>
			<small></small>
		</div>
	</div>

	<section class="panel panel-default">
		<header class="panel-heading">
			<h3 class="panel-title h5">Filtro de Pesquisa</h3>
		</header>
		<article class="panel-body">
			<form>
				<div class="form-group">
					<div class="row">
						<div class="col-lg-3">
							<label>Inscrição Cadastral:</label>
							<input
								type="text"
								onlyNumber="true"
								class="form-control"
								id="inscricaoCadastral"
								name="inscricaoCadastral"
								(keyup.space)="parametros.inscricaoCadastral=null"
								[(ngModel)]="parametros.inscricaoCadastral"
							/>
						</div>
						<div class="col-lg-5">
							<label>Empresa:</label>
							<input
								type="text"
								class="form-control"
								id="razaoSocial"
								name="razaoSocial"
								(keyup.space)="parametros.razaoSocial=null"
								[(ngModel)]="parametros.razaoSocial"
							/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-lg-8">
							<label for="cnpj" class="">Data de Aprovação:</label>
							<div class="input-group" style="display: flex;">
								<input
									autocomplete="off"
									class="form-control date ng-pristine ng-valid ng-touched"
									id="dataInicio"
									maxlength="10"
									name="dataInicio"
									style="width: 50%;"
									type="date"
									ng-reflect-maxlength="10"
									ng-reflect-name="dataInicio"
									[(ngModel)]="parametros.dataInicio"
								>
								<span style="padding-right: 11px; padding-top: 8px; padding-left: 10px;">a</span>
								<input
									autocomplete="off"
									class="form-control date ng-pristine ng-valid ng-touched"
									id="dataFim"
									maxlength="10"
									name="dataFim"
									style="width: 50%;"
									type="date"
									ng-reflect-maxlength="10"
									ng-reflect-name="dataFim"
									[(ngModel)]="parametros.dataFim"
								>
							</div>
						</div>
					</div>
				</div>
				<div class="row wrapper">
					<div class="col-lg-6 m-t">
						<button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
							<i class="fa fa-download"></i>
								Exportar
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li>
								<a (click)="Exportar(1)" style="cursor:pointer;"><i class="fa fa-file-pdf-o"></i>Salvar em PDF</a>
							</li>
							<li>
								<a (click)="Exportar(2)" style="cursor:pointer;"><i class="fa fa-file-excel-o"></i> Salvar em Excel</a>
							</li>
						</ul>
						<a class="btn btn-sm btn-default" (click)="LimparFiltros()"><i class="fa fa-eraser"></i> Limpar</a>
					</div>
				</div>
			</form>

		</article>

		<footer class="panel-footer">

		</footer>
	</section>

</div>

<app-relatorio
	*ngIf="exibeRelatorio"
	(DownloadFinalizado)="exibeRelatorio = false"
	[(tipoRelatorio)]="tipoRelatorio"
	[(lista)]="lista"
	id="relatorio">
</app-relatorio>
