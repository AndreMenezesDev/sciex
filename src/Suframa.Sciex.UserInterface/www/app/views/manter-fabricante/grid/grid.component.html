<app-grid [(page)]="page"
		  [(size)]="size"
		  [(total)]="total"
		  [(parametros)]="parametros"
		  (onChangeSize)="changeSize($event)"
		  (onChangePage)="changePage($event)">

	<div class="table-responsive no-margin-bottom no-border">
		<table class="table table-striped">
			<thead class="table-header-color">
				<tr>

					<th class="th-sortable th-100">
						<app-ordenacao field="idFabricante" [sorted]="sorted" (onChangeSort)="changeSort($event)">Código</app-ordenacao>
					</th>
					<th class="th-sortable th-300">
						<app-ordenacao field="razaoSocial" [sorted]="sorted" (onChangeSort)="changeSort($event)">Razão Social</app-ordenacao>
					</th>
					<th class="th-sortable  th-150">
						<app-ordenacao field="cidade" [sorted]="sorted" (onChangeSort)="changeSort($event)">Cidade</app-ordenacao>
					</th>
					<th class="th-sortable th-150">
						<app-ordenacao field="estado" [sorted]="sorted" (onChangeSort)="changeSort($event)">Estado</app-ordenacao>
					</th>
					<th class="th-sortable">
						<app-ordenacao field="estado" [sorted]="sorted" (onChangeSort)="changeSort($event)">País</app-ordenacao>
					</th>
					<th class="text-center th-200">Ações</th>

				</tr>
			</thead>

			<tbody>
				<tr *ngFor="let item of lista">
					<!-- <td class="text-center">{{item.idFabricante}}</td> -->
					<td>{{item.codigo}}</td>
					<td>{{item.razaoSocial}}</td>
					<td>{{item.cidade}}</td>
					<td>{{item.estado}}</td>
					<td>{{item.descricaoPais}}</td>
					<td class="text-center">
						<a routerLink="/fabricante/{{item.idFabricante}}/visualizar" class="btn btn-default btn-sm" data-toggle="tooltip" title="" data-original-title="Visualizar"><i class="fa fa-file-text-o"></i></a>
						<a routerLink="/fabricante/{{item.idFabricante}}/editar" class="btn btn-default btn-sm" data-toggle="tooltip" title="" data-original-title="Editar"><i class="fa fa-pencil"></i></a>
						<a class="btn btn-danger btn-sm" data-toggle="tooltip" title="" data-original-title="Excluir" (click)="confirmarExclusao(item.idFabricante)"><i class="fa fa-trash-o"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</app-grid>
