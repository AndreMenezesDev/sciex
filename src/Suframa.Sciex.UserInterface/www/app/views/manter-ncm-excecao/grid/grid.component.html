<app-grid [(page)]="page"
		  [(size)]="size"
		  [(total)]="total"
		  [(parametros)]="parametros"
		  (onChangeSize)="changeSize($event)"
		  (onChangePage)="changePage($event)">

	<div class="table-responsive no-margin-bottom no-border">
		<table class="table table-striped">
			<thead class="table-header-color">
				<tr>
					<th class="th-sortable th-100 unset-nowrap">
						<app-ordenacao field="Codigo" [sorted]="sorted" (onChangeSort)="changeSort($event)">Código</app-ordenacao>
					</th>
					<th class="th-sortable th-300 unset-nowrap">
						<app-ordenacao field="DescricaoNcm" [sorted]="sorted" (onChangeSort)="changeSort($event)">Descrição</app-ordenacao>
					</th>
					<th class="th-sortable th-150 unset-nowrap">
						<app-ordenacao field="DescricaoMunicipio" [sorted]="sorted" (onChangeSort)="changeSort($event)">Município</app-ordenacao>
					</th>
					<th class="th-sortable th-100 unset-nowrap">
						<app-ordenacao field="DescricaoSetor" [sorted]="sorted" (onChangeSort)="changeSort($event)">Setor</app-ordenacao>
					</th>
					<th class="th-sortable th-100 unset-nowrap">
						<app-ordenacao field="DataInicioVigencia" [sorted]="sorted" (onChangeSort)="changeSort($event)">Vigência</app-ordenacao>
					</th>
					<th class="th-sortable th-50 unset-nowrap">
						<app-ordenacao field="Status" [sorted]="sorted" (onChangeSort)="changeSort($event)">Status</app-ordenacao>
					</th>
				</tr>
			</thead>

			<tbody>
				<tr *ngFor="let item of lista">
					<td class="">{{item.codigoNCM}}</td>
					<td class="unset-nowrap">{{item.descricaoNcm}}</td>
					<td class="unset-nowrap">{{item.descricaoMunicipio}}</td>
					<td class="unset-nowrap">{{item.descricaoSetor}}</td>
					<td class="unset-nowrap">{{item.dataInicioVigencia | date: 'dd/MM/yyyy'}}</td>
					<td class="text-center">
						<span>
							<a style="cursor:pointer"
							   class=" btn btn-rounded btn-sm btn-icon"
							   [ngClass]="item.status == 0 ? 'btn-danger' : 'btn-primary'"
							   (click)="item.status == 0 ? confirmarAtivarStatus(item) : confirmarInativarStatus(item)">
								<i class="fa"
								   [ngClass]="item.status === 0 ? 'fa-times' : 'fa-check'">
								</i>
							</a>
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</app-grid>
