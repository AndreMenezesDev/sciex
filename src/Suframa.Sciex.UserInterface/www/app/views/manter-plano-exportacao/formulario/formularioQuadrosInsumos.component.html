<div class="slim-scroll padder-h" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="10px"
	data-railopacity="0.2">
	<div class="row m-b-md">
		<div class="col-lg-12">
			<app-titulo>{{titulo}}</app-titulo>
			<app-sub-titulo>{{subtitulo}} </app-sub-titulo>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<section class="panel panel-default">
				<header class="panel-heading">
					<div class="pull-right">
						<a (click)="voltar()" class="btn btn-sm btn-default btn-sm"><i class="fa fa-long-arrow-left m-r-xs"></i>
							Voltar</a>
					</div>
					<h2 class="panel-title h5">Dados do Produto</h2>
				</header>
				<article class="panel-body">
					<fieldset>
						<div class="row">
							<div class="col-lg-2">
								<label for="codigoProdutoExportacao" class="control-label text-nowrap">Prod. Exportação:</label>
								<input id="codigoProdutoExportacao" type="text" name="codigoProdutoExportacao" autocomplete="off"
									class="form-control" disabled="disabled"
									[(ngModel)]="modelProduto.codigoProdutoExportacao" />
							</div>
							<div class="col-lg-10">
								<label for="codigoProdutoSuframa" class="control-label text-nowrap">Descrição:</label>
								<input type="text" id="codigoProdutoSuframa" name="codigoProdutoSuframa"
									autocomplete="off" class="form-control" disabled="disabled"
									[(ngModel)]="modelProduto.descCodigoProdutoSuframa" />
							</div>
						</div>
						<div class="row">
							<div class="col-lg-8">
								<label for="descCodigoTipoProduto" class="control-label text-nowrap">Tipo:</label>
								<input id="descCodigoTipoProduto" type="text" name="descCodigoTipoProduto" autocomplete="off"
									class="form-control" disabled="disabled"
									[(ngModel)]="modelProduto.descCodigoTipoProduto" />
							</div>
							<div class="col-lg-4">
								<label for="codigoNCM" class="control-label text-nowrap">NCM:</label>
								<input type="text" id="codigoNCM" name="codigoNCM"
									autocomplete="off" class="form-control" disabled="disabled"
									[(ngModel)]="modelProduto.codigoNCM" />
							</div>
						</div>
						<div class="row">
							<div class="col-lg-8">
								<label for="descricaoModelo" class="control-label text-nowrap">Modelo:</label>
								<input id="descricaoModelo" type="text" name="descricaoModelo" autocomplete="off"
									class="form-control" disabled="disabled"
									[(ngModel)]="modelProduto.descricaoModelo" />
							</div>
							<div class="col-lg-4">
								<label for="descCodigoUnidade" class="control-label text-nowrap">Unidade:</label>
								<input type="text" id="descCodigoUnidade" name="descCodigoUnidade"
									autocomplete="off" class="form-control" disabled="disabled"
									[(ngModel)]="modelProduto.descCodigoUnidade" />
							</div>
						</div>
						<div class="row">
							<div class="col-lg-3">
								<label for="numeroPlano" class="control-label text-nowrap">N° Plano:</label>
								<input id="numeroPlano" type="text" name="numeroPlano" autocomplete="off"
									class="form-control" disabled="disabled"
									[(ngModel)]="modelPE.numeroAnoPlanoFormatado" />
							</div>
							<div class="col-lg-3">
								<label for="descricaoModalidade" class="control-label text-nowrap">Modalidade:</label>
								<input type="text" id="descricaoModalidade" name="descricaoModalidade"
									autocomplete="off" class="form-control" disabled="disabled"
									[(ngModel)]="modelPE.tipoModalidadeString" />
							</div>
							<div class="col-lg-3">
								<label for="descricaoTipo" class="control-label text-nowrap">Tipo:</label>
								<input id="descricaoTipo" type="text" name="descricaoTipo" autocomplete="off"
									class="form-control" disabled="disabled" [(ngModel)]="modelPE.tipoExportacaoString" />
							</div>
						</div>

						<fieldset style="border: 1px solid #000; padding: 10px;">
							<legend style="width: auto; border: 0;">Valores de Exportação</legend>
								<div class="row form-group">
									<div class="col-lg-4">
										<label>Quantidade Total:</label>
										<div class="ds-flex">
											<input type="text" class="form-control" [(ngModel)]="modelProduto.qtdFormatado" disabled />
										</div>
									</div>
									<div class="col-lg-4">
										<label>Valor Total(US$):</label>
										<div class="ds-flex">
											<input type="text" class="form-control" [(ngModel)]="modelProduto.valorDolarFormatado" disabled />
										</div>
									</div>
								</div>
						</fieldset>
					</fieldset>
				</article>
			</section>
		</div>

		<div class="col-lg-12">
			<section class="panel panel-default">
				<header class="panel-heading">
					<h2 class="panel-title h5">Lista de Insumos</h2>
				</header>
				<article>
					<div class="pull-left m-b row col-lg-12" *ngIf="!somenteLeitura && !isCorrecao">
						<button (click)="abrirModalIncluirInsumo()" type="button" class="btn btn-sm btn-primary"><span class="fa fa-plus m-r-xs"></span>Incluir Item na Lista</button>
					</div>		
					<div class="row col-lg-12">
						<app-insumos-nacional-grid *ngIf="isQuadroNacional"
										 [(lista)]="grid.lista"
										 [(total)]="grid.total"
										 [(size)]="grid.size"
										 [(page)]="grid.page"
										 [(isUsuarioInterno)]="grid.isUsuarioInterno"
										 [(parametros)]="parametros"
										 [(formPai)] = "formPai"
										 [(somenteLeitura)]="somenteLeitura"
										 [(isCorrecao)]="isCorrecao"
										 (onChangeSort)="onChangeSort($event)"
										 (onChangeSize)="onChangeSize($event)"
										 (onChangePage)="onChangePage($event)">
						</app-insumos-nacional-grid>
		
						<app-insumos-importados-grid *ngIf="!isQuadroNacional"
										[(somenteLeitura)]="somenteLeitura"
										[(lista)]="grid.lista"
										 [(total)]="grid.total"
										 [(size)]="grid.size"
										 [(page)]="grid.page"
										 [(isUsuarioInterno)]="grid.isUsuarioInterno"
										 [(parametros)]="parametros"
										 [(formPai)] = "formPai"
										 [(isCorrecao)]="isCorrecao"
										 (onChangeSort)="onChangeSort($event)"
										 (onChangeSize)="onChangeSize($event)"
										 (onChangePage)="onChangePage($event)">
						</app-insumos-importados-grid>
						
					</div>
				</article>
				<footer class="panel-footer clearfix" style="padding: 4px 15px!important;">
					<div class="pull-right">
						<a (click)="voltar()" class="btn btn-sm btn-default btn-sm"><i class="fa fa-long-arrow-left m-r-xs"></i>
							Voltar</a>
					</div>
				</footer>
			</section>
		</div>

		
	</div>
</div>
<app-modal-incluir-insumo #appModalIncluirInsumo></app-modal-incluir-insumo>
