<div #appModalAlterarPais class="modal fade in"
							 tabindex="-1" role="dialog"
							 aria-hidden="true"
							 style=" display: none; overflow: auto">
	<div class="modal-dialog" style="width: 30%;">
		<div class="modal-content">
			<div class="modal-header bg-primary" style="padding: 10px 15px; color: white;">
				<h4 class="modal-title" id="ajudaModalLabel">Alterar Dados País Destino</h4>
			</div>
			<div class="modal-body">
				<form  id="formResp" #formResp>
					<div class="form-group row">
						<div class="col-lg-12">
							<label>País:</label>
							<div class="ds-flex">
								<input id="descricaoPais" name="descricaoPais" type="text" class="form-control" [(ngModel)]="model.descricaoPais" disabled />
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-lg-6">
							<label class="required">Quantidade:</label>
							<div class="ds-flex">
								<input id="quantidade" 
									name="quantidade" 
									type="text" 
									class="form-control"
									#quantidade
									maxlength="14"
									formatar-numero-decimal5 [prefix]="' '"
									placeholder="0.00000"
									class="form-control" 
									[(ngModel)]="model.quantidade"/>
							</div>
						</div>
						<div class="col-lg-6">
							<label class="required">Valor (US$):</label>
							<div class="ds-flex">
								<input id="valorDolar"
									name="valorDolar"
									type="text"
									class="form-control"
									#valorUS
									maxlength="15"
									formatar-numero [prefix]="' '"
									placeholder="0.00"
									[(ngModel)]="model.valorDolar"/>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer" style="padding: 10px 15px;">
				<a (click)="fechar()" class="btn btn-sm btn-default" data-dismiss="modal"><i class="fa fa-times"></i>
					Cancelar</a>
				<a (click)="confirmaSalvar()" class="btn btn-sm btn-primary" data-dismiss="modal" data-toggle="modal" data-backdrop="static" data-keyboard="false"><i
						class="fa fa-save m-r-xs"></i> Salvar</a>
			</div>
		</div>
	</div>

</div>
<div #appModalAlterarPaisBackground class="modal-backdrop fade in" style="display: none;"></div>
