<div #appModalListagemPadrao class="modal modal-wide-2 fade in" tabindex="-1" role="dialog" aria-hidden="false" style="display: none;">
	<div class="modal-dialog" style="width:1000px">	
		<div class="modal-content">
			
			<div class="modal-header bg-primary" style="padding: 10px 15px; color: white;">
				<h4 class="modal-title" id="ajudaModalLabel">					
					{{parametros.titulo}}
				</h4>
			</div>
			
			<div class="modal-body" style="overflow-y: auto; max-height: calc(100vh - 210px);">
				<form>
					<div class="form-group">						
						<div class="row form-group">
							<div class="col-sm-4">
								<input type="text" id="descricao" name="descricao" class="form-control input-sm search" placeholder="Buscar" 
									[(ngModel)]="parametros.descricao" > 
							</div>
							<div class="col-sm-4">
								<button id="btnBuscar" class="btn btn-sm btn-primary" (click)="listar()">
									<i class="fa fa-search"></i>
									Pesquisar
								</button>
							</div>
							<div class="col-sm-9 m-b-xs text-right"></div>
						</div>

						<div class="row" *ngIf="grid.lista">
							<div class="col-lg-12">
								<section class="panel panel-default">
									<app-grid 
										[(page)]="grid.page" 
										[(size)]="grid.size" 
										[(total)]="grid.total" 
										(onChangeSize)="changeSize($event)"
										(onChangePage)="changePage($event)" 
										[(parametros)]="parametros">
										
										<div class="gridresponsivodefinicao table-responsive no-margin-bottom no-border" style="overflow: auto;">
											<table class="table table-striped">
												<thead class="table-header-color">
													<tr>
														<th class="text-left th-sortable th-150 unset-nowrap">Produto</th>
														<th class="text-left th-sortable th-150">NCM</th>
														<th class="text-left th-sortable th-150">Item</th>
														<th class="text-left th-sortable th-150">Descrição do Item</th>
														<th class="text-left th-sortable th-150">Crítico</th>
													</tr>
												</thead>
												<tbody>
													<tr *ngFor="let item of grid.lista">
														<td class="text-left">{{ item.codigoProduto }}</td>
														<td class="text-left">{{ item.codigoNCMMercadoria }}</td>
														<td class="text-left">{{ item.codigoDetalheMercadoria }}</td>
														<td class="text-left">{{ item.descricao }}</td>
														<td class="text-left" >{{ item.statusItemCritico == 0 ? "Não" : "Sim" }}</td>
													</tr>
												</tbody>
											</table>
										</div>
									</app-grid>
								</section>
							</div>
						</div>
					</div>						
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-sm btn-default" (click)="fechar()"><span
						class="fa fa-times"></span> Fechar</button>
			</div>
		</div>
	</div>
</div>
<div #appModalListagemPadraoBackground class="modal-backdrop fade in" style="display: none;"></div>
