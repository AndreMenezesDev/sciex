<div class="slim-scroll padder-h" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="10px" data-railOpacity="0.2">
	<div class="e row">
		<div class="col-lg-12">
			<section class="panel panel-default m-t">
				<header class="panel-heading FixPanelHeading">
					<div class="pull-right">
						<a (click)="voltar()"
						   class="btn btn-default btn-sm">
							<i class="fa fa-long-arrow-left m-r-xs"></i>Voltar
						</a>
					</div>
					<h2 class="panel-title h5">{{tituloPanel}}</h2>
				</header>
				<form class="form" role="form">
					<article class="panel-body text-sm">

						<div class="row form-group col-lg-12">
							<div class="col-lg-8">
								<label class="m-r-xs">Empresa:</label><span>{{model.inscricaoCadastral}} | {{model.cnpj}} | {{model.razaoSocial}}</span>
							</div>

							<div class="col-lg-3">
								<label class="m-r-xs">Qtd. Erros:</label><span>{{quantidadeErroAli}}</span>
							</div>
						</div>

						<div class="row col-lg-12">
							<div class="col-lg-3" style="color: #234884;">
								<label class="m-r-xs">Nº PLI:</label><span>{{model.numeroPliConcatenado}}</span>
							</div>
							<div class="col-lg-5">
								<label class="m-r-xs">Data do Processamento:</label><span>{{model.dataProcessamento}}</span>
							</div>
							<div class="col-lg-3">
								<label class="m-r-xs">Fase:</label><span>PROCESSAMENTO</span>
							</div>
						</div>

						<div class="row col-lg-12">
							<div class="col-lg-3" style="color: #234884;">
								<label class="m-r-xs">Nº ALI:</label><span class="text-center font-bold"><a style="color: #550627" routerLink="/consultar-pli/{{model.idPliMercadoria}}/visualizar-detalhamento-ali/2">{{model.numeroALI}}</a></span>
							</div>
						</div>


						<div class="row">
							<div class="col-lg-12">
								<app-manter-relatorio-listagem-erro-ali-grid [(lista)]="grid.lista"
																			 [(total)]="grid.total"
																			 [(size)]="grid.size"
																			 [(page)]="grid.page"
																			 [(parametros)]="parametros"
																			 >
								</app-manter-relatorio-listagem-erro-ali-grid>
							</div>
						</div>
					</article>
					<footer class="panel-footer clearfix" style="padding-top: 5px; padding-bottom: 5px;">
						<div class="pull-right">
							<a (click)="voltar()"
							   class="btn btn-default btn-sm">
								<i class="fa fa-long-arrow-left m-r-xs"></i>Voltar
							</a>
						</div>
					</footer>
				</form>
			</section>
		</div>
	</div>

</div>
