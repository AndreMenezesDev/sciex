<div class="slim-scroll padder-h" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="10px" data-railopacity="0.2">
	<div class="row m-b-md">
		<div class="col-lg-12">
			<app-titulo>Enviar LE por Estrutura Própria</app-titulo>
			<app-sub-titulo>Enviar Arquivo</app-sub-titulo>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<section class="panel panel-default">
				<header class="panel-heading">
					<div class="pull-right">
						<a style="cursor: pointer; background-color: #fff2ccff; color: black;"
							 (click)="abrir()"
							 class="btn btn-default btn-sm">
						<i class="fa fa-question-circle"></i>
						Ajuda</a>
					</div>
					<h2 class="panel-title h5">Informar Dados para Envio</h2>
				</header>
				<article class="panel-body">

					<form id="formulario" class="form form-horinzontal" role="form" #formulario="ngForm" ngNativeValidate>
						<div class="row">
							<div class="col-lg-12">
								<label for="txtEmpresa" class="control-label">Empresa:</label>
								<input #empresa
									   type="text"
									   id="txtEmpresa"
									   class="form-control"
									   maxlength="60"
									   name="empresa"
									   [(ngModel)]="parametros.razaoSocial"
									   inputTextFilter="true"
									   [attr.disabled]="true" />
							</div>
						</div>
						<div class="line"></div>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label for="codigoProduto" class="control-label required">Produto:</label>
									<app-drop-list-select2 (valorModificado)="produtoModificado($event)"  
															name="codigoProduto"
															[isDisabled]="somenteLeitura"
															required
															servico="ViewProdEmpSuf"
															[(ngModel)]="parametros.idCodigoProdutoSuframa"
															[placeholder]="somenteLeitura ? '' : 'Digite o código ou a descrição'"
															#codigoProduto>
									</app-drop-list-select2>
									<!-- <app-drop-list-select2 (valorModificado)="parametros.idCodigoProdutoSuframa = $event"
															name="codigoProduto"
															[isDisabled]="somenteLeitura"
															required
															servico="ViewProdEmpSuf"
															[(ngModel)]="parametros.idCodigoProdutoSuframa"
															[placeholder]="somenteLeitura ? '' : 'Digite o código ou a descrição'"
															#codigoProduto>
									</app-drop-list-select2> -->
								</div>
							</div>
							
							<div class="col-lg-6">
								<div class="form-group">
									<label for="codigoTipoProduto" class="control-label required">Tipo do Produto:</label>
									<app-drop-list-select2 (valorModificado)="tipoProdutoModificado($event)" 
															name="codigoTipoProduto"
															[isDisabled]="parametros.idCodigoProdutoSuframa == null"
															required
															servico="ViewTipoProdEmpSuf"
															[(ngModel)]="parametros.idCodigoTipoProduto"
															[parametro]="parametros.idCodigoProdutoSuframa"
															parametroChave="idCodigoProdutoSuframa"
															[placeholder]="somenteLeitura ? '' : 'Digite o código ou a descrição'"
															#codigoTipoProduto>
									</app-drop-list-select2>
									<!-- <app-drop-list-select2 (valorModificado)="parametros.idCodigoTipoProduto = $event"
															name="codigoTipoProduto"
															[isDisabled]="parametros.idCodigoProdutoSuframa == null"
															required
															servico="ViewTipoProdEmpSuf"
															[(ngModel)]="parametros.idCodigoTipoProduto"
															[parametro]="parametros.idCodigoProdutoSuframa"
															parametroChave="idCodigoProdutoSuframa"
															[placeholder]="somenteLeitura ? '' : 'Digite o código ou a descrição'"
															#codigoTipoProduto>
									</app-drop-list-select2> -->
								</div>
							</div>
						</div>
						<div class="line"></div>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label for="codigoNCM" class="control-label required">NCM do Produto:</label>
									<app-drop-list-select2 (valorModificado)="ncmProdutoModificado($event);"
															name="codigoNCM"
															[isDisabled]="parametros.idCodigoTipoProduto == null"
															required
															servico="ViewNcmEmpSuf"
															[(ngModel)]="parametros.idCodigoNCM"
															[parametro]="parametros.idCodigoProdutoSuframa"
															parametroChave="idCodigoProdutoSuframa"
															[parametro1]="parametros.idCodigoTipoProduto"
															parametroChave1="idCodigoTipoProduto"
															[placeholder]="somenteLeitura ? '' : 'Digite o código ou a descrição'"
															#codigoNCM>
									</app-drop-list-select2>
									<!-- <app-drop-list-select2 (valorModificado)="parametros.idCodigoNCM = $event"
															name="codigoNCM"
															[isDisabled]="parametros.idCodigoTipoProduto == null"
															required
															servico="ViewNcmEmpSuf"
															[(ngModel)]="parametros.idCodigoNCM"
															[parametro]="parametros.idCodigoProdutoSuframa"
															parametroChave="idCodigoProdutoSuframa"
															[parametro1]="parametros.idCodigoTipoProduto"
															parametroChave1="idCodigoTipoProduto"
															[placeholder]="somenteLeitura ? '' : 'Digite o código ou a descrição'"
															#codigoNCM>
									</app-drop-list-select2> -->
								</div>
							</div>
							
							<div class="col-lg-6">
								<div class="form-group">
									<label for="idUnidadeComercializada" class="control-label required">Unidade de Medida:</label>
									<app-drop-list-select2 (valorModificado)="parametros.idCodigoUnidadeMedida = $event"
															name="idUnidadeComercializada"
															[isDisabled]="parametros.idCodigoNCM == null"
															servico="ViewUndMedEmpSuf"
															[(ngModel)]="parametros.idCodigoUnidadeMedida"
															[parametro]="parametros.idCodigoNCM"
															parametroChave="idCodigoNCM"
															[placeholder]="somenteLeitura ? '' : 'Digite a sigla ou a descrição'"
															selMinimumInputLength="1"
															#unidadeMedida>
									</app-drop-list-select2>
								</div>
							</div>
						</div>
						<div class="line"></div>
						<div class="row">
							<div class="col-lg-4">
								<div class="form-group">
									<label for="descricaoModeloProduto" class="control-label text-nowrap required">Modelo do Produto:</label>
									<input type="text"
										id="descricaoModeloProduto"
										required
										[attr.readonly]="parametros.idCodigoUnidadeMedida == null ? 'true': null"
										name="descricaoModeloProduto"
										autocomplete="off"
										class="form-control"
										maxlength="255"
										[(ngModel)]="parametros.descricaoModelo"
										#modeloProduto/>
								</div>
							</div>
							<div class="col-lg-4">
								<div class="form-group">
									<label for="descricaoModeloExportador" class="control-label text-nowrap">Modelo do Exportador:</label>
									<input type="text"
										id="descricaoModeloExportador"
										[attr.readonly]="parametros.idCodigoUnidadeMedida == null ? 'true': null"
										name="descricaoModeloExportador"
										autocomplete="off"
										class="form-control"
										maxlength="30"
										[(ngModel)]="parametros.descricaoModeloExportador"/>
								</div>
							</div>
							<div class="col-lg-4">
								<div class="form-group">
									<label for="descricaoCentroCusto" class="control-label text-nowrap">Centro de Custo:</label>
									<input type="text"
										id="descricaoCentroCusto"
										[attr.readonly]="parametros.idCodigoUnidadeMedida == null ? 'true': null"
										name="descricaoCentroCusto"
										autocomplete="off"
										class="form-control"
										maxlength="10"
										[(ngModel)]="parametros.descricaoCentroCusto" />
								</div>
							</div>
						</div>
					</form>
	

					<form method="POST" action="#" enctype="multipart/form-data">
						<div class="form-group">
							<div class="row">
								<div class="col-lg-12">
									<app-upload-file #appUploadFile></app-upload-file>
								</div>
							</div>
						</div>
					</form>
				</article>

				<footer class="panel-footer clearfix" style="padding-top: 5px; padding-bottom: 5px;">
					<div class="pull-right">
						<button type="submit" class="btn btn-sm btn-primary a" (click)="enviarArquivo($event)"><span class="i i-paperplane"></span> Enviar Arquivo</button>
					</div>
				</footer>
			</section>
		</div>
	</div>

</div>

<app-modal-estrutura-propria-le #appModalEstruturaPropriaLE></app-modal-estrutura-propria-le>
