 <div class="slim-scroll padder-h" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="10px" data-railopacity="0.2">

	<section class="panel panel-default m-t">
		<header class="panel-heading">

			<div class="pull-right">
				<a (click)="voltar()"
				   class="btn btn-default btn-sm">
					<i class="fa fa-long-arrow-left m-r-xs"></i>Voltar
				</a>
			</div>
			<h2 class="panel-title h5">Relatório de Análise da DI de Listagem de Erros</h2>
		</header>
		<article class="panel-body">
			<div class="row">
				<div class="col-lg-3">
					<label class="m-r-xs">Identificador:</label><span>{{modelErros.identificador}}</span>
                </div>
				<div class="col-lg-9">
					<label class="m-r-xs">Empresa:</label><span>{{modelErros.cnpjEmpresa}} | {{modelErros.nomeEmpresa}}</span>
                </div>
            </div>
			<div class="row">
				<div class="col-lg-3">
					<label class="m-r-xs">Nº DI:</label><span>{{modelErros.numeroDI}}</span>
				</div>
				<div class="col-lg-9">
					<label class="m-r-xs">Data de Validação:</label><span>{{modelErros.dataHoraValidacao}}</span>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<label class="m-r-xs" style="color:brown;">Qtd. de Erros:</label><span style="color:brown">{{modelErros.qtdErros}}</span>
				</div>
				<div class="col-lg-9">
					<label class="m-r-xs">Fase :</label><span>Processamento de DI</span>
				</div>
			</div>
			<section class="panel panel-default m-t-lg">
				<div class="row">
					<div class="col-lg-12">
						<app-consultar-entrada-di-erros-grid [(lista)]="grid.lista"
																	 [(total)]="grid.total"
																	 [(size)]="grid.size"
																	 [(page)]="grid.page"
																	 [(parametros)]="parametros"
																	 (onChangeSort)="onChangeSort($event)"
																	 (onChangeSize)="onChangeSize($event)"
																	 (onChangePage)="onChangePage($event)">
						</app-consultar-entrada-di-erros-grid>
					</div>
				</div>
			</section>
		</article>
		<footer class="panel-footer clearfix" style="padding-top: 5px; padding-bottom: 5px;"></footer>
	</section>
</div>
