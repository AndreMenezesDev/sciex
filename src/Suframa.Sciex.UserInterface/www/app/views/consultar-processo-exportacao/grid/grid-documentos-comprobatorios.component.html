<app-grid
		  [(page)]="page"
		  [(size)]="size"
		  [(total)]="total"
		  [(parametros)]="parametros"
		  (onChangeSize)="changeSize($event)"
		  (onChangePage)="changePage($event)"
		  >

	<div class="table-responsive no-margin-bottom no-border">
		<table class="table table-striped">
			<thead class="table-header-color">
				<tr>
					<!-- <th class="th-100 text-left">Ações</th> -->
					<th class="th-sortable unset-nowrap text-left">
						<app-ordenacao field="DescricaoPais" [sorted]="sorted" (onChangeSort)="changeSort($event)">Pais Destino</app-ordenacao>
					</th>
					<th class="th-sortable unset-nowrap text-left">
						<app-ordenacao field="Numero" [sorted]="sorted" (onChangeSort)="changeSort($event)">DU-E</app-ordenacao>
					</th>
					<th class="th-sortable unset-nowrap text-left">
						<app-ordenacao field="DataAverbacaoFormatada" [sorted]="sorted" (onChangeSort)="changeSort($event)">Data de Averbação</app-ordenacao>
					</th>
					<th class="th-sortable unset-nowrap text-left">
						<app-ordenacao field="Quantidade" [sorted]="sorted" (onChangeSort)="changeSort($event)">Quantidade</app-ordenacao>
					</th>
					<th class="th-sortable unset-nowrap text-left">
						<app-ordenacao field="ValorDolar" [sorted]="sorted" (onChangeSort)="changeSort($event)">Valor(US$)</app-ordenacao>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of lista">
					<td class="text-left">{{item.descricaoPais}}</td>
					<td class="text-left">{{item.numero}}</td>
					<td class="text-left">{{item.dataAverbacaoFormatada}}</td>
					<td class="text-left">{{item.quantidade | number : '1.2-2'}}</td>
					<td class="text-left">{{item.valorDolar | number : '1.2-2'}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</app-grid>
