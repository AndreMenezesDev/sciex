		<div class="col-sm-6">
			<app-titulo>Acompanhar Processo</app-titulo>
			<app-sub-titulo>Consultar Processo de Exportação</app-sub-titulo>
		</div>
	</div> 
	<div class="row">
		<div class="col-md-12">
			<section class="panel panel-default">
				<header class="panel-heading">
					<div [hidden]="!ocultarFiltro" class="pull-right">
						<button type="button" class="btn btn-sm btn-default" style="margin-left: -1px;" (click)="ocultar()">
							<span class="fa fa-magic m-r-xs"></span>Exibir Filtros
						</button>
					</div>					
					<h2 class="panel-title h5">Filtros de Pesquisa</h2>
				</header>
				<article [hidden]="ocultarFiltro" class="panel-body">
					<form id="formBusca" class="form form-horinzontal" role="form" #formBusca="ngForm" ngNativeValidate>

						<div class="row">
							<div class="col-lg-2 form-group">
								<label for="numeroAnoConcatProcesso" class="">Nº Processo:</label>
								<input type="text" name="numprocesso" id="numprocesso"
									class="form-control" placeholder="____/AAAA"
									maxlength="9" 
									mask-number [mask]="'9999/9999'"
									[(ngModel)]="parametros.numeroAnoConcatProcesso"/>
							</div>
							<div class="col-lg-2 form-group">
								<label for="numeroAnoPlano" class="">Nº Plano:</label>
								<input type="text" name="numeroAnoPlano" id="numeroAnoPlano"
									class="form-control" placeholder="_____/AAAA"
									maxlength="10" 
									mask-number [mask]="'99999/9999'"
									[(ngModel)]="parametros.numeroAnoConcatPlano"/>
							</div>
							<div class="col-lg-3">
								<label>Modalidade:</label>
								<select name="status" id="modalidade" class="form-control" [(ngModel)]="parametros.tipoModalidade">
									<option [ngValue]="undefined">TODOS</option>
									<option value="S">SUSPENSÃO</option>
									<option value="I">ISENÇÃO</option>
	
								</select>
							</div>
							<div class="col-lg-3">
								<label>Status:</label>
								<select name="status" id="statusPlano" class="form-control" [(ngModel)]="parametros.statusPlano">
									<option [ngValue]="undefined">TODOS</option>
									<option value="AP">APROVADO</option>
	
								</select>
							</div>							
						</div>
						<div class="row">
							<div class="col-lg-6">
								<label for="dataCadastro" class="">Data do Status:</label>
								<div class="input-group" style="display: flex;">
									<input #dataInicio
										   type="date"
										   id="dataInicio"
										   name="dataInicio"
										   min="0001-01-01" max="9999-12-31"
										   [(ngModel)]="parametros.dataInicio"
										   class="form-control date"
										   style="width: 50%;"
										   maxlength="10"
										   autocomplete="off"
										   (keyup.enter)="buscar(true)">
									<span class="text-center" style="padding-right: 15px; padding-top: 8px; margin-left: 15px;">a</span>
									<input #dataFim
										   type="date"
										   id="dataFim"
										   name="dataFim"
										   min="0001-01-01" max="9999-12-31"
										   [(ngModel)]="parametros.dataFim"
										   class="form-control date"
										   style="width: 50%;"
										   maxlength="10"
										   autocomplete="off"
										   (keyup.enter)="buscar(true)">
								</div>
							</div>
						</div>
					</form>
						
				</article>
				<footer [hidden]="ocultarFiltro" class="panel-footer clearfix" style="padding-top: 5px; padding-bottom: 5px;">
					<div class="pull-right">
						<button class="btn btn-sm btn-primary" type="submit" disableOnClick (click)="buscar(true)"><i class="fa fa-search"></i> Buscar</button>
						<button #btnlimpar class="btn btn-sm btn-default" type="reset" (click)="limpar()"><i class="fa fa-eraser"></i> Limpar</button>
						<button type="button" class="btn btn-sm btn-default" (click)="ocultar()" style="margin-left: -1px;"><span class="fa fa-magic m-r-xs"></span>Ocultar Filtros</button>
					</div>
				</footer>
			</section>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">

			<app-consultar-processo-exportacao-grid [(lista)]="grid.lista"
								 [(total)]="grid.total"
								 [(size)]="grid.size"
								 [(page)]="grid.page"
								 [(isUsuarioInterno)]="isUsuarioInterno"
								 [(parametros)]="parametros"
								 [(formPai)] = "formPai"
								 (onChangeSort)="onChangeSort($event)"
								 (onChangeSize)="onChangeSize($event)"
								 (onChangePage)="onChangePage($event)">
			</app-consultar-processo-exportacao-grid>
		</div>
	</div>
</div>
