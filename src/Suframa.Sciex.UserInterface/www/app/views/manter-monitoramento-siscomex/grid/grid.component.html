<app-grid [(page)]="page"
		  [(size)]="size"
		  [(total)]="total"
		  [(parametros)]="parametros"
		  (onChangeSize)="changeSize($event)"
		  (onChangePage)="changePage($event)">

	<div class="table-responsive no-margin-bottom no-border">
		<table class="table table-striped">
			<thead class="table-header-color">
				<tr>
					<th class="th-sortable th-110 unset-nowrap">Data Envio</th>

					<th class="th-sortable th-150 unset-nowrap">Quantidade PLI </th>

					<th class="th-sortable th-150 unset-nowrap">Quantidade Mercadoria</th>

					<th class="th-sortable th-110 unset-nowrap">Total R$</th>

					<th class="th-sortable th-110 unset-nowrap">Total USD</th>

					<th class="th-sortable th-300 unset-nowrap">Nome do Arquivo</th>

					<th class="th-sortable th-300 unset-nowrap">Status</th>

					<th class="th-sortable th-100 unset-nowrap">Ações</th>

				</tr>
			</thead>

			<tbody>
				<tr *ngFor="let item of lista; let i = index">
					<td class="unset-nowrap">{{item.dataGeracao | date: 'dd/MM/yyyy'}}</td>
					<td class="unset-nowrap">{{item.quantidadePLIs}}</td>
					<td class="unset-nowrap">{{item.quantidadeALIs}}</td>
					<td class="unset-nowrap">{{item.valorTotalReal}}</td>
					<td class="unset-nowrap">{{item.valorTotalDolar}}</td>
					<td class="unset-nowrap">{{item.nomeArquivo}}</td>
					<td class="unset-nowrap">{{item.descricaoStatusEnvioSiscomex}}</td>
					<td class="alignleft">
						<span>
							<button class="btn btn-default btn-sm" data-toggle="tooltip" title="" (click)="downloadFile(item.idAliArquivoEnvio)" data-original-title="Visualizar"><i class="fa fa-file-text-o"></i></button>
						</span>
					</td>
</tbody>
		</table>
	</div>
</app-grid>
