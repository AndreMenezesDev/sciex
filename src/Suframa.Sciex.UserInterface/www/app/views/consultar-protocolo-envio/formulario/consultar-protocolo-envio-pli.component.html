<div class="slim-scroll padder-h" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="10px" data-railopacity="0.2">

	<div class="row m-b-md">

		<div class="col-sm-12">

			<app-titulo>{{tituloPanel}}</app-titulo>

		</div>

	</div>

	<section class="panel panel-default m-t">

		<header class="panel-heading">

			<div class="pull-right">
				<a (click)="voltar()"
				   class="btn btn-default btn-sm">
					<i class="fa fa-long-arrow-left m-r-xs"></i>Voltar
				</a>
			</div>

			<h2 class="panel-title h5">Consultar PLIs - Arquivo de Estrutura Própria</h2>

		</header>

		<article class="panel-body">

			<div class="row">

				<div class="col-lg-9">

					<label class="m-r-xs">Nº Protocolo:</label><span>{{idEstruturaPropria}}</span>

				</div>


				<div class="col-lg-9">

					<label class="m-r-xs">Empresa:</label><span>{{cnpjEmpresa}} | {{cnpjRazaoSocial}}</span>

				</div>

			</div>

			<section class="panel panel-default m-t-lg">

				<div class="row">

					<div class="col-lg-12">

						<app-consultar-protocolo-envio-pli-grid [(lista)]="grid.lista"
																	 [(total)]="grid.total"
																	 [(size)]="grid.size"
																	 [(page)]="grid.page"
																	 [(parametros)]="parametros"
																	 (onChangeSort)="onChangeSort($event)"
																	 (onChangeSize)="onChangeSize($event)"
																	 (onChangePage)="onChangePage($event)">
						</app-consultar-protocolo-envio-pli-grid>

					</div>

				</div>

			</section>

		</article>

		<footer class="panel-footer clearfix" style="padding-top: 5px; padding-bottom: 5px;"></footer>

	</section>

</div>
