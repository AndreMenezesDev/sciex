<div class="slim-scroll padder-h" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="10px" data-railopacity="0.2">

	<div class="row m-b-md">

		<div class="col-sm-12">

			<app-titulo>{{tituloPanel}}</app-titulo>

		</div>

	</div>

	<section class="panel panel-default m-t">

		<header class="panel-heading">

			<div class="pull-right">
				<a (click)="voltar()"
				   class="btn btn-default btn-sm">
					<i class="fa fa-long-arrow-left m-r-xs"></i>Voltar
				</a>
			</div>

			<h2 class="panel-title h5">Consultar Arquivo de Estrutura Própria</h2>

		</header>

		<article class="panel-body">

			<div class="row">

				<div class="col-lg-9">

					<label class="m-r-xs">Nº Protocolo:</label><span>{{model.numeroProtocolo}}</span>

				</div>
			</div>

			<div class="row">
				<div class="col-lg-9">

					<label class="m-r-xs">Empresa:</label><span>{{model.empresa}}</span>

				</div>
			</div>
				
			<div class="row d-f">
				<div class="col-lg-7">

					<label class="m-r-xs">Produto:</label><span>{{model.produto}}</span>

				</div>

				<div class="col-lg-3">

					<label class="m-r-xs">Tipo:</label><span>{{model.tipo}}</span>

				</div>

			</div>

			<div class="row d-f">
				<div class="col-lg-7">

					<label class="m-r-xs">NCM:</label><span>{{model.ncm}}</span>

				</div>

				<div class="col-lg-3">

					<label class="m-r-xs">Unidade de Medida:</label><span>{{model.unidadeMedida}}</span>

				</div>

			</div>

			<div class="row d-f">
				<div class="col-lg-4">

					<label class="m-r-xs">Modelo:</label><span>{{model.modelo}}</span>

				</div>

				<div class="col-lg-3">

					<label class="m-r-xs">Modelo do Exportador:</label><span>{{model.modeloExportador}}</span>

				</div>

				<div class="col-lg-3">

					<label class="m-r-xs">Centro de Custo:</label><span>{{model.centroDeCusto}}</span>

				</div>

			</div>

			<section class="panel panel-default m-t-lg">

				<div class="row">

					<div class="col-lg-12">

						<app-consultar-protocolo-envio-le-grid [(lista)]="grid.lista"
																	 [(total)]="grid.total"
																	 [(size)]="grid.size"
																	 [(page)]="grid.page"
																	 [(parametros)]="parametros"
																	 (onChangeSort)="onChangeSort($event)"
																	 (onChangeSize)="onChangeSize($event)"
																	 (onChangePage)="onChangePage($event)">
						</app-consultar-protocolo-envio-le-grid>

					</div>

				</div>

			</section>

		</article>

		<footer class="panel-footer clearfix" style="padding-top: 5px; padding-bottom: 5px;"></footer>

	</section>

</div>
