<app-grid [(page)]="page"
		  [(size)]="size"
		  [(total)]="total"
		  [(parametros)]="parametros"
		  (onChangeSize)="changeSize($event)"
		  (onChangePage)="changePage($event)">

	<div class="table-responsive no-margin-bottom">
		<table class="table table-striped b-t b-light">
			<thead class="table-header-color">
				<tr>
					<th class="th-sortable text-left">
						<label>
							<app-ordenacao field="codDscMoeda" [sorted]="sorted" (onChangeSort)="changeSort($event)">Moeda</app-ordenacao>
						</label>
					</th>
					<th class="text-right">
						<label> Valor Paridade R$ </label>
					</th>
					<th>
						<label>Data Paridade</label>
					</th>
					<th class="text-left">
						<label> Cadastro </label>
					</th>
					<th class="text-left">
						<label> Data Arquivo </label>
					</th>
					<th class="text-left">
						<label> Respons√°vel </label>
					</th>
				</tr>
			</thead>

			<tbody>
				<tr *ngFor="let item of lista">
					<td class="text-left">{{item.codDscMoeda}}</td>
					<td class="text-right">{{item.valor}}</td>
					<td class="">{{item.dataParidade}}</td>
					<td class="text-left">{{item.dataCadastro}}</td>
					<td class="text-left">{{item.dataArquivo}}</td>
					<td class="text-left">{{item.nomeUsuario}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</app-grid>
