<div class="slim-scroll padder-h" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="10px" data-railopacity="0.2">
	<div class="row m-b-md">
		<div class="col-lg-12">
			<app-titulo>Manter Paridade Cambial</app-titulo>
			<app-sub-titulo>{{titulo}} Paridade Cambial</app-sub-titulo>
		</div>
	</div>

	<div class="row">
		<div class="pull-right m-b-xs p-r-lg">
			<span data-toggle="tooltip" title="" data-original-title="Ajuda">
				<a class="btn btn-default btn-sm" (click)="ajuda()"
				   style="		background-color: #abedaa;
				   border-color: #092;
				   padding-left: 5px !important;
				   padding-right: 5px !important;
				   padding-top: 0px !important;
				   padding-bottom: 0px !important;
				   margin-right: 0px !important;
				   font-size: 1.5em!important;">
				   <i class="fa fa-question-circle"></i>
				</a>
			</span>
		</div>
		<div class="col-md-12">
			<section class="panel panel-default">
				<header class="panel-heading">
					<div class="pull-right">
						<a routerLink="/paridade-cambial/pesquisar" class="btn btn-default btn-sm"><i class="fa fa-long-arrow-left"></i> Cancelar</a>
						<a routerLink="/paridade-cambial/{{model.idParidadeCambial}}/editar" class="btn btn-primary btn-sm" *ngIf="desabilitado"><i class="fa fa-pencil"></i> Editar</a>
						<button type="button" disableOnClick class="btn btn-sm btn-info2" (click)="salvar(1)" ><i class="fa fa-save"></i> Baixar Arquivo </button>
						<button type="button" disableOnClick class="btn btn-sm btn-primary" (click)="salvar(2)" *ngIf="!desabilitado"  ><i class="fa fa-save"></i> Copiar Paridade</button>
					</div>
					<h2 class="panel-title h5">{{tituloPanel}}</h2>
				</header>
				<article class="panel-body">
					<form id="formulario" class="form form-horinzontal" #formulario="ngForm" ngNativeValidate >
						<fieldset [disabled]="desabilitado">
							<div class="row">								
								<div class="col-lg-2">
									<label for="data" class="required">Data Origem:</label>
									<input
										   #dataOrigem
										   type="date"
										   min="0001-01-01" max="9999-12-31"
										   name="data"
										   id="codigo"
										   [(ngModel)]="parametros.dataOrigem"
										   class="form-control"
										   required>
								</div>
								<div class="col-lg-2">
									<label for="data" class="required">Data da Paridade:</label>
									<input
										   #dataParidade
										   type="date"
										   min="0001-01-01" max="9999-12-31"
										   name="data"
										   id="codigo"
										   [(ngModel)]="parametros.dataParidadeInicio"
										   class="form-control"
										   placeholder=""										   
										   required>
								</div>
								<div class="col-lg-3">
									<label for="data" class="required">Dias:</label>
									<select name="moeda" 
											id="moeda" 
											class="form-control"
											[(ngModel)]="parametros.dias"
											required>
										<option value="">Selecione uma Opção</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
									</select>									
								</div>
							</div>
						</fieldset>
					</form>
				</article>
				<footer class="panel-footer clearfix" style="padding-top: 5px; padding-bottom: 5px;">
					<div class="pull-right">
						<a routerLink="/paridade-cambial/pesquisar" class="btn btn-default btn-sm"><i class="fa fa-long-arrow-left"></i> Cancelar</a>
						<a routerLink="/paridade-cambial/{{model.idParidadeCambial}}/editar" class="btn btn-primary btn-sm" *ngIf="desabilitado"><i class="fa fa-pencil"></i> Editar</a>
						<button type="button" disableOnClick class="btn btn-sm btn-info2" (click)="salvar(1)"><i class="fa fa-save"></i> Baixar Arquivo </button>
						<button type="button" disableOnClick class="btn btn-sm btn-primary" (click)="salvar(2)" *ngIf="!desabilitado"><i class="fa fa-save"></i> Copiar Paridade</button>
					</div>
				</footer>
			</section>
		</div>
	</div>
</div>

<app-modal-ajuda #appModalAjuda></app-modal-ajuda>
