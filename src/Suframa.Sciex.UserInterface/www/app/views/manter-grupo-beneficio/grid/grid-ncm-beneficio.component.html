<app-grid   [(lista)]="lista"
			[(page)]="page"
			[(size)]="size"
			[(total)]="total"
			[(parametros)]="parametros"
			(onChangeSize)="changeSize($event)"
			(onChangePage)="changePage($event)"
			(onChangeSort)="changeSort($event)"
>

	<div class="table-responsive no-margin-bottom no-border">
		<table class="table table-striped">
			<thead class="table-header-color">
				<tr>
					<th class="th-sortable th-150 unset-nowrap text-left">
						<app-ordenacao field="CodigoNCM" [sorted]="sorted" (onChangeSort)="changeSort($event)">Código</app-ordenacao>
					</th>
					<th class="th-sortable th-110 text-left">
						Descrição
					</th>
					<th class="th-sortable th-150 unset-nowrap text-left">
						Ação
					</th>
				</tr>
			</thead>

			<tbody>
		
				<tr *ngFor="let item of lista">
					<td class="text-left">
						{{ item.codigoNCM }}
					</td>
					<td class="text-left">
						{{ item.descricaoNCM }}
                    </td>
					<td class="text-left">
						<a class="btn btn-default btn-sm btn-danger" data-toggle="tooltip" title="" 
							   data-original-title="Excluir NCM benefício" (click)="confirmarExclusao(item.idTaxaNCMBeneficio)">
						   <i class="fa fa-trash-o"></i>
						</a>
                    </td>
				
				</tr>
			</tbody>
		</table>
	</div>
</app-grid>
