<div #appModalAplicarParametros id="{{model.idPliMercadoria}}" class="modal fade in" tabindex="-1" role="dialog" aria-hidden="false" style="display: none;">
	<div class="modal-dialog" style="width:500px">
		<div class="modal-content">
			<div class="modal-header bg-primary" style="padding: 10px 15px; color: white;">
				<h4 class="modal-title" id="ajudaModalLabel">Aplicar Parâmetros</h4>
			</div>
			<div class="modal-body">
				<form id="formulario{{model.idPliMercadoria}}" #formulario="ngForm" ngNativeValidate (ngSubmit)="salvar()" name="formulario{{model.idPliMercadoria}}">
					<div class="form-group row">
						<div class="col-lg-12">
							<label class="required">Parâmetro:</label>
							<app-drop-list-select (valorModificado)="model.idParametro = $event"
												  [isRequired]="true"
												  parametro="{{CNPJ}}"
												  parametroChave="CPNJImportador"
												  name="aplicar"
												  servico="Parametros"
												  [(ngModel)]="model.idParametro"
												  placeholder="Informe o código ou a descrição"
												  selMinimumInputLength="1"
												  #aplicarParametro>
							</app-drop-list-select>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer" style="padding: 10px 15px;">
				<button type="button" class="btn btn-sm btn-default" (click)="fechar()"><span class="fa fa-times"></span> Cancelar</button>
				<a id="Cadastrar" disableOnClick class="btn btn-primary btn-sm" (click)="formulario.onSubmit()"><i class="fa fa-check"></i> Aplicar Parâmetro</a>
			</div>
		</div>
	</div>
</div>
<div #appModalAplicarParametrosBackground class="modal-backdrop fade in" style="display: none;"></div>
