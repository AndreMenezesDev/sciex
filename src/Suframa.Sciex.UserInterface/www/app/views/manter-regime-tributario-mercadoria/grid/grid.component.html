<app-grid [(page)]="page"
		  [(size)]="size"
		  [(total)]="total"
		  [(parametros)]="parametros"
		  (onChangeSize)="changeSize($event)"
		  (onChangePage)="changePage($event)">

	<div class="table-responsive no-margin-bottom no-border">
		<table class="table table-striped">
			<thead class="table-header-color">
				<tr>
					<th class="th-sortable">
						<app-ordenacao field="codigoMunicipio" [sorted]="sorted" (onChangeSort)="changeSort($event)">Município</app-ordenacao>
					</th>
					<th class="th-sortable">
						<app-ordenacao field="uf" [sorted]="sorted" (onChangeSort)="changeSort($event)">UF</app-ordenacao>
					</th>
					<th class="th-sortable">
						<app-ordenacao field="idRegimeTributario" [sorted]="sorted" (onChangeSort)="changeSort($event)">Regime Tributário</app-ordenacao>
					</th>
					<th class="th-sortable">
						<app-ordenacao field="idFundamentoLegal" [sorted]="sorted" (onChangeSort)="changeSort($event)">Fundamento Legal</app-ordenacao>
					</th>
					<th class="th-sortable">
						<app-ordenacao field="dataInicioVigencia" [sorted]="sorted" (onChangeSort)="changeSort($event)">Vigência</app-ordenacao>
					</th>
					<th class="th-80 text-center ">
						Status
					</th>
				</tr>
			</thead>

			<tbody>
				<tr *ngFor="let item of lista">
					<td>{{item.descricaoMunicipio}}</td>
					<td>{{item.uf}}</td>
					<td style="white-space: inherit;">{{item.codigoRegimeTributario}} - {{item.descricaoRegimeTributario}}</td>
					<td style="white-space: inherit;">{{item.codigoFundamentoLegal}} - {{item.descricaoFundamentoLegal}}</td>
					<td style="white-space: inherit;" class="th-100">{{item.dataVigenciaFormatado}}</td>
					<td class="text-center">
						<span>
							<a style="cursor:pointer"
							   class=" btn btn-rounded btn-sm btn-icon"
							   [ngClass]="item.status == 0 ? 'btn-danger' : 'btn-primary'"
							   (click)="item.status == 0 ? confirmarAtivarStatus(item) : confirmarInativarStatus(item)">
								<i class="fa"
								   [ngClass]="item.status === 0 ? 'fa-times' : 'fa-check'">
								</i>
							</a>
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</app-grid>
