<div class="slim-scroll padder-h" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="10px" data-railopacity="0.2">
	<div class="row m-b-md">
		<div class="col-lg-12">
			<app-titulo>Manter Regime Tributário Teste</app-titulo>
			<app-sub-titulo>{{titulo}} Regime Tributário Teste</app-sub-titulo>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<section class="panel panel-default">
				<header class="panel-heading">
					<div class="pull-right">
						<a routerLink="/regime-tributario-teste/pesquisar" class="btn btn-default btn-sm"><i class="fa fa-long-arrow-left"></i> Voltar</a>
						<a routerLink="/regime-tributario-teste/{{model.idRegimeTributario}}/editar" class="btn btn-primary btn-sm" *ngIf="desabilitado"><i class="fa fa-pencil"></i> Editar</a>
						<button type="button" disableOnClick class="btn btn-primary btn-sm" (click)="formulario.onSubmit()" *ngIf="!desabilitado"><i class="fa fa-save"></i> Salvar</button>
					</div>
					<h2 class="panel-title h5">{{tituloPanel}}</h2>
				</header>
				<article class="panel-body">
					<form id="formulario" class="form form-horinzontal" #formulario="ngForm" ngNativeValidate (ngSubmit)="salvar()">
						<fieldset [disabled]="desabilitado">
							<div class="row">
								<div class="col-lg-1 text-nowrap">
									<label for="txtCodigo" class="control-label text-nowrap" [class.required]="!desabilitado">Código:</label>
									<input #Codigo type="text"
										   id="txtCodigo"
										   class="form-control"
										   required name="model.codigo"
										   [(ngModel)]="model.codigo"
										   [readonly]="habilitarCampoCodigo"
										   (blur)="onBlurEvent()"
										   oninput="setCustomValidity('')"
										   maxlength="1" />
								</div>
							</div>
							<div class="line"></div>
							<div class="row">
								<div class="col-lg-12">
									<label for="txtDescricao" class="control-label" [class.required]="!desabilitado">Descrição:</label>
									<input type="text"
										   id="txtDescricao"
										   class="form-control"
										   required name="model.descricao"
										   [(ngModel)]="model.descricao"
										   maxlength="120" />
								</div>
							</div>
						</fieldset>
					</form>
				</article>
				<footer class="panel-footer clearfix">
					<div class="pull-right">
						<a routerLink="/regime-tributario-teste/pesquisar" class="btn btn-default btn-sm"><i class="fa fa-long-arrow-left"></i> Voltar</a>
						<a routerLink="/regime-tributario-teste/{{model.idRegimeTributario}}/editar" class="btn btn-primary btn-sm" *ngIf="desabilitado"><i class="fa fa-pencil"></i> Editar</a>
						<button type="button" disableOnClick class="btn btn-primary btn-sm" (click)="formulario.onSubmit()" *ngIf="!desabilitado"><i class="fa fa-save"></i> Salvar</button>
					</div>
				</footer>
			</section>
		</div>
	</div>
</div>
