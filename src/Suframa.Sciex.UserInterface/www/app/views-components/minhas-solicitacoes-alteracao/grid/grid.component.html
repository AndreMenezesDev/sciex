<app-grid 
    [(page)]="page"
    [(size)]="size"
    [(total)]="total"
    [(parametros)]="parametros"
    (onChangeSize)="changeSize($event)"
    (onChangePage)="changePage($event)">

	<div class="table-responsive no-margin-bottom no-border">
		<table class="table table-striped">
			<thead class="table-header-color">
				<tr>
                    <th class="th-sortable unset-nowrap">
						<app-ordenacao field="NumeroProcesso" [sorted]="sorted" (onChangeSort)="changeSort($event)"></app-ordenacao>
						Nº Processo
					</th>	
					<th class="th-sortable unset-nowrap">
						<app-ordenacao field="NumeroSolicitacao" [sorted]="sorted" (onChangeSort)="changeSort($event)">Nº Solicitação</app-ordenacao>
					</th>					
					<th class="th-sortable unset-nowrap">
						<app-ordenacao field="QuantidaDeItens" [sorted]="sorted" (onChangeSort)="changeSort($event)">Quantidade de Itens</app-ordenacao>
					</th>
					<th class="th-sortable unset-nowrap">
						<app-ordenacao field="DataInclusao" [sorted]="sorted" (onChangeSort)="changeSort($event)">Data</app-ordenacao>
					</th>
					<th class="th-sortable unset-nowrap">
						<app-ordenacao field="DescricaoStatus" [sorted]="sorted" (onChangeSort)="changeSort($event)">Status</app-ordenacao>
					</th>
					<th class="th-sortable unset-nowrap text-center">
						Ações
					</th>
				</tr>
			</thead>
			<tbody>				
                <tr *ngFor="let item of lista">					
					<td class="text-left">{{item.numeroAnoProcessoFormatado}}</td>
                    <td class="text-left">{{item.numeroAnoSolicitacaoFormatado}}</td>                    
					<td class="text-left">{{item.quantidaDeItens}}</td>
					<td class="text-left">{{item.dataInclusao | date: 'dd/MM/yyyy'}}</td>
					<td class="text-left">{{item.descricaoStatus}}</td>
                    <td class="text-center">
                        <a 
                            (click)="redirectToDetails(item.id)"
                            class="btn btn-default btn-sm" 
                            data-toggle="tooltip" 
                            title="" 
                            data-original-title="Visualizar Detalhes">
                                <i class="fa fa-file-text-o"></i>
                        </a> 
					</td>
				</tr> 
			</tbody>
		</table>
	</div>
</app-grid>
