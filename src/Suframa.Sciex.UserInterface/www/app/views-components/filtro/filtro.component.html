<article class="panel-body">
	<form id="formularioFiltro" class="form form-horinzontal" #formularioFiltro="ngForm" ngNativeValidate>
		<div class="row">
			<div class="col-lg-3">
				<div class="form-group">
					<label class="control-label {{ isVisualizar ? null : 'required'}}">{{isVisualizar ? 'CNPJ:' : 'Informe o CNPJ:'}}</label>
					<app-destaca-campo [listaErros]="listaErros" campoTela="IdentificacaoPessoaJuridica_Cnpj">
						<input type="text" id="identificacaoPessoaJuridica_Cnpj" class="form-control" maxlength="18" mask-number [mask]="'99.999.999/9999-99'" name="model.cnpj" [(ngModel)]="model.cnpj" (blur)="buscarCnpj()" required [attr.disabled]="model.idPessoaJuridica || isVisualizar ? true : null" />
					</app-destaca-campo>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="form-group">
					<label class="control-label {{ isVisualizar ? null : 'required'}}">{{isVisualizar ? 'Entidade de registro:' : 'Escolha sua entidade de registro:'}}</label>
					<app-destaca-campo [listaErros]="listaErros" campoTela="IdentificacaoPessoaJuridica_TipoEntidadeRegistro">
						<div class="row">
							<label class="checkbox-inline i-checks m-l-md">
								<input type="radio" name="identificacaoPessoaJuridica_TipoEntidadeRegistro" [(ngModel)]="model.tipoEntidadeRegistro" [value]="1" required [attr.disabled]="isVisualizar ? 'disabled' : null"><i></i> Cartório
							</label>
							<label class="checkbox-inline i-checks">
								<input type="radio" name="identificacaoPessoaJuridica_TipoEntidadeRegistro" [(ngModel)]="model.tipoEntidadeRegistro" [value]="2" [attr.disabled]="isVisualizar ? 'disabled' : null"><i></i> Junta Comercial
							</label>
							<label class="checkbox-inline i-checks">
								<input type="radio" name="identificacaoPessoaJuridica_TipoEntidadeRegistro" [(ngModel)]="model.tipoEntidadeRegistro" [value]="3" [attr.disabled]="isVisualizar ? 'disabled' : null"><i></i> OAB
							</label>
							<label class="checkbox-inline i-checks">
								<input type="radio" name="identificacaoPessoaJuridica_TipoEntidadeRegistro" [(ngModel)]="model.tipoEntidadeRegistro" [value]="4" [attr.disabled]="isVisualizar ? 'disabled' : null"><i></i> RFB
							</label>
						</div>
					</app-destaca-campo>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label class="control-label {{ isVisualizar ? null : 'required'}}">{{isVisualizar ? 'Tipo de estabelecimento:' : 'Escolha o tipo de estabelecimento da sua empresa na lista abaixo:'}}</label>
					<app-destaca-campo [listaErros]="listaErros" campoTela="IdentificacaoPessoaJuridica_TipoEstabelecimento">
						<app-drop-list name="model.tipoEstabelecimento"
									   required
									   placeholder="Selecione uma opção"
									   servico="tipoEstabelecimento"
									   [(ngModel)]="model.tipoEstabelecimento"
									   [isDisabled]="isVisualizar ? 'disabled' : null"
									   #tipoQualificacaoDropList
									   id="identificacaoPessoaJuridica_TipoEstabelecimento">
						</app-drop-list>
					</app-destaca-campo>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label class="control-label {{ isVisualizar ? null : 'required'}}"> {{isVisualizar ? 'Natureza jurídica:' : 'Escolha a natureza jurídica da sua empresa na lista abaixo:'}}</label>
					<app-destaca-campo [listaErros]="listaErros" campoTela="IdentificacaoPessoaJuridica_NaturezaJuridica">
						<app-drop-list name="model.idNaturezaJuridica"
									   required
									   placeholder="Selecione uma opção"
									   servico="naturezaJuridica"
									   [(ngModel)]="model.idNaturezaJuridica"
									   [isDisabled]="isVisualizar ? 'disabled' : null"
									   (change)="onChangeNatureza()"
									   #naturezaJuridicaDropList
									   id="identificacaoPessoaJuridica_NaturezaJuridica">
						</app-drop-list>
					</app-destaca-campo>
				</div>
			</div>
		</div>
	</form>
</article>
